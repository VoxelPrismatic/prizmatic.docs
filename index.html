<!DOCTYPE html>
<html>
    <head>
        <!-- EMBED STUFF -->
        <meta property="og:title" content="PRIZMATIC DOCS ;]"/>
        <meta property="og:description" content="The docs for the PRIZMATIC module"/>
        <!-- OTHER THINGS -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8"/>
        <meta name="description" content="The docs for the PRIZMATIC module"/>
        <!-- STYLES -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,400i,700,700i&display=swap"/>
        <link rel="stylesheet/less" type="text/css" href="style.less"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" async></script>
        <title>PRIZMATIC ;]</title>
    </head>
    <body>
        <!-- SCRIPTS -->
        <script type="text/javascript" src="script/read.js"></script>
        <script type="text/javascript" src="script/find.js"></script>
        <script type="text/javascript" src="script/swap.js"></script>
        <script type="text/javascript" src="script/other.js"></script>
        <script type="text/javascript" src="script/grab.js"></script>
        <script type="text/javascript" src="script/load.js"></script>
        <script type="text/javascript" src="script/md.js"></script>
        <script type="text/javascript" src="script/py-syntax.js"></script>
        
        <!-- MAIN PAGE HERE -->
        <div class="content">
            <!-- NAV BAR -->
            <div class="nav" style="min-height: 5vh;">
                <button class="tab tabbed" id="docs" onclick="btn(this, 'page');">[DOCS]</button>
                <button class="tab" id="swap" onclick="btn(this, 'nav');">[FILE]</button>
                <button class="tab" id="jump" onclick="btn(this, 'sect');">[JUMP]</button>
                <button class="tab" id="find" onclick="btn(this, 'search');">[FIND]</button>
            </div>
            
            <!-- DOC PAGE -->
            <div id="page" class="page" style="display: block;">
                JUST A SEC... [LOADING FILES]
            </div>
            
            <!-- FILES PAGE -->
            <div id="nav" class="page" style="display: none; text-align: center;">
                <textarea onkeyup="filter_docs(this.value)" placeholder="Filter docs"></textarea>
                <div class="lnk" id="/prizmatic.docs/doc/index.txt" onclick="docs(this);">/</div>
            </div>
            
            <!-- JUMP PAGE -->
            <div id="sect" class="page" style="display: none; text-align: center;">
                <textarea onkeyup="filter_jump(this.value)" placeholder="Filter jumps"></textarea>
                <div class="lnk" id="JUMP_top" onclick="jump(this);">#top</div>
            </div>
            
            <!-- SEARCH PAGE -->
            <div id="search" class="page" style="display: none; text-align: center;">
                <textarea id="swapper" placeholder="Filename"></textarea>
                <textarea id="finder" placeholder="Find in docs, you can also use /RegEx/"></textarea>
                <textarea id="searcher" placeholder="Find on this page, you can also use /RegEx/"></textarea>
                <button class="tab" onclick="searching()">[OK]</button>
            </div>
            
            <!-- FOOTER -->
            <div id="src" class="src">
                <a id="edit_url">[EDIT]</a> // <a id="page_url">[LINK]</a>
            </div>
            <div class="folder">
                <button class="tab" id="back_btn" onclick="folder_back();"><b>&lt;--</b></button>
                <button class="tab" id="prev_btn" onclick="folder_prev();"><b>&lt;</b></button>
                <button class="tab" id="up_btn" onclick="folder_up();"><b>&Lambda;</b></button>
                <button class="tab" id="next_btn" onclick="folder_next();"><b>&gt;</b></button>
                <button class="tab" id="fwd_btn" onclick="folder_fwd();"><b>--&gt;</b></button>
            </div>
        </div>
        
        <!-- CACHE -->
        <div class="cache">
            <div id="loaded-pages"></div>
            <div id="loaded-sects"></div>
            <div id="cached-pages"></div>
            <div id="cache"></div>
            <div id="file"></div>
            <div id="this-here"></div>
            <div id="highlighter"></div>
            <div id="back-page"></div>
            <div id="up-page"></div>
            <div id="fwd-page"></div>
            <div id="prev-page"></div>
            <div id="next-page"></div>
        </div>
        
        
        <script type="text/javascript">
            var lines = read("/prizmatic.docs/script/uni.txt").split("\n");
            var uni = {}
            for(var line of lines) {
                if(line.trim() == "")
                    continue;
                uni[line.split("\t")[1].trim().toUpperCase()] = line.split("\t")[0].trim().toUpperCase();
            }
        </script>
        <script type="text/javascript" src="script/run.js"></script>
        
        <!-- Load the FILE tab -->
        <script type="text/javascript" defer>
            var dirs = grab_dirs("/prizmatic.docs/doc");
        </script>
    </body>
</html>
